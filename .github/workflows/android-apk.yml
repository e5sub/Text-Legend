name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "android/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Strip BOM from Gradle/Properties/Kotlin
        shell: bash
        run: |
          set -e
          find android -type f \( -name "*.gradle" -o -name "*.properties" -o -name "*.kt" \) -print0 | while IFS= read -r -d '' file; do
            if [ -f "$file" ]; then
              first=$(head -c 3 "$file" | xxd -p)
              if [ "$first" = "efbbbf" ]; then
                tail -c +4 "$file" > "$file.nobom"
                mv "$file.nobom" "$file"
              fi
            fi
          done

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Compute version
        id: version
        shell: bash
        run: |
          VERSION_CODE="${{ github.run_number }}"
          VERSION_NAME="1.0.${{ github.run_number }}"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=v$VERSION_NAME" >> $GITHUB_ENV

      - name: Decode keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/release.keystore

      - name: Build APK (Release)
        shell: bash
        working-directory: android
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/android/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          gradle :app:assembleRelease --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          files: android/app/build/outputs/apk/release/app-release.apk
