services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=legendroot
      - MYSQL_DATABASE=legend
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  text-legend:
    image: ghcr.io/e5sub/text-legend:latest
    container_name: text-legend
    hostname: text-legend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_CLIENT=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=legendroot
      - DB_NAME=legend
      - SESSION_TTL_MIN=120
      - ADMIN_BOOTSTRAP_SECRET=change_me
      - ADMIN_BOOTSTRAP_USER=admin_account
    volumes:
      - ./data:/app/data

volumes:
  dbdata:
